function change(){
	//Get username and password
	usr=document.getElementById("usr");
	pwd=document.getElementById("pwd");
	npwd=document.getElementById("npwd");
	//Create an XHR object to prepare to make an AJAX call
	xhr=new XMLHttpRequest();
	
	//Register the callback for accepting response from the server
	xhr.onreadystatechange=result;
	//open connection
	xhr.open("GET","http://localhost/seproject/changepwd.php?usr="+usr.value+"&pwd="+pwd.value+"&npwd="+npwd.value,true);
	//Make the request
	xhr.send();
}
